<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Password Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        .container{
            width:600px;
            margin:0 auto;
            background-color: #ddd;
            padding: 30px 20px;

        }
        btn{
            width: 100%;
        }
    </style>
</head>
<body>
  <div class="container">
    <h3>Login Form</h3>
    <form action="">
        <input type="text" class="form-control" placeholder="Enter your name">
        <p class="input-group">
            <input type="password" class="form-control mt-3" placeholder="Enter your password" id="pass">
            
            <i class="bi bi-eye-slash input-group-text mt-3" aria-hidden="true" id="togglePass"></i>
        </p>
       
        <button class="btn btn-primary mt-2">Login</button>
    </form>
  </div>

 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script>
                let pass = document.querySelector("#pass");
                let togglePass = document.querySelector("#togglePass");

                togglePass.addEventListener("click", ()=>{
                    let type = pass.getAttribute("type") === "password" ? "text" : "password" ;
                    pass.setAttribute("type", type);
                    togglePass.classList.toggle("bi-eye");
                });
        </script>

</body>
</html>
